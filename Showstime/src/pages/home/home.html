<ion-header>
</ion-header>

<ion-content [ngStyle]="{'background-color': backcolor}">
  <img src={{backsplash}}/>
  <ion-segment [(ngModel)]="contenido" class="segment-wrap">
    <ion-segment-button value="pelis" (click)="cambiaPelis()">
        Películas
      </ion-segment-button>
      <ion-segment-button value="series" (click)="cambiaSeries()">
        Series
      </ion-segment-button>
      <ion-segment-button value="libros" (click)="cambiaLibros()">
        Libros
      </ion-segment-button>
  </ion-segment>
  <ion-searchbar margin-top></ion-searchbar>
  <div [ngSwitch]="contenido" padding>

    <div *ngSwitchCase="'pelis'">
      <ion-grid padding-bottom margin-bottom>
        <ion-row>
          <div class="titulolista">De estreno este mes</div>
        </ion-row>
        <ion-row padding-top>
            <div class="contenidolista">
              <ng-container *ngFor="let item of items | async">
                <img src={{item.poster}} (click)="presentModal(item.id);"/>
              </ng-container>
            </div>
        </ion-row>
      </ion-grid>

      <ion-grid padding-bottom margin-bottom class="lista">
        <ion-row>
          <div class="titulolista">Principios de saga</div>
        </ion-row>

            <div class="contenidolista">

        </ion-row>
      </ion-grid>

      <ion-grid padding-bottom margin-bottom class="lista">
